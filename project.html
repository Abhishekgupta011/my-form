<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>EXPENSE TRACKER SHARPENER PROJECT</title>
</head>
    <body>
        <h3 style="text-align: center; color: rgb(218, 67, 8);">EXPENSE TRACKER</h3>
        <hr>
        <form onsubmit="savetolocalstorage(event)">
            <label>choose expense amount :</label>
            <input type="text" name="expense" id="expense"/>
            <label>choose description:</label>
            <input type="text" name ="description" id="description"/>
            <label>Choose a category:</label>
            <input list="browsers" name="category" id="category">
             <datalist id="browsers">
               <option value="movie">
               <option value="fuel">
               <option value="travel">
             </datalist>
            <button> SUBMIT</button>
        </form>
        <ul id='expenseData'></ul>
        <script>
            function savetolocalstorage(event){
                event.preventDefault();
                const name= event.target.expense.value;
                const email= event.target.description.value;
                const category= event.target.category.value;
                const obj ={
                    name,
                    email,
                    category
                }
                localStorage.setItem(email,JSON.stringify(obj))
                showuseronscreen(obj)
            }
            function showuseronscreen(obj){
                const parentelem = document.getElementById("expenseData")
                const childelem = document.createElement('li')
                childelem.textContent = obj.name + '-'+ obj.email + '-'+ obj.category
                const deleteButton = document.createElement('input')
                deleteButton.type = "button"
                deleteButton.value = 'DELETE EXPENSE'
                deleteButton.onclick=()=>{
                    localStorage.removeItem(obj.email)
                    parentelem.removeChild(childelem)
                }
                const editButton = document.createElement('input')
                editButton.type ='button'
                editButton.value ='EDIT EXPENSE'
                editButton.onclick=()=>{
                    localStorage.removeItem(obj.email)
                    parentelem.removeChild(childelem)
                    document.getElementById('expense').value = obj.name
                    document.getElementById('description').value = obj.email
                    document.getElementById('category').value = obj.category
                }
                childelem.appendChild(deleteButton)
                childelem.appendChild(editButton)
                parentelem.appendChild(childelem)

            }
        </script>
    </body>
</html>
