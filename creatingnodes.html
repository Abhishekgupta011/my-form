<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <style>
    .demo {
      color: red;
    }
    </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
   <script>
           const itemlist = document.querySelector('#items')// access of id of ul element
           itemlist.parentElement.style.background="green"// editing of parent that is
           itemlist.lastElementChild.style.background="yellow"// editing of lastelement item 4
           console.log(itemlist.lastChild)//return as a text because of new line
           console.log(itemlist.lastElementChild)// return item 5 as a lastelementchild
           console.log(itemlist.nextSibling)// return text as a new line or white space
           console.log(itemlist.nextElementSibling)// return null because there is no siblings of ul
           console.log(itemlist.previousSibling)// return as a text
           // adding hello word before item 1 
           const newitem = document.createElement('li')// creating <li> element
           newitem.className='list-group-item'// creating class for li
           const content=document.createTextNode('Hello')// creating node inside li element
           newitem.appendChild(content)// appending content in li element
           const container=document.querySelector('ul.list-group')
           const h2 = document.querySelector('ul li')
           container.insertBefore(newitem, h2)

           const addattribute = document.querySelectorAll('.title')
           addattribute[1].setAttribute('class', 'demo')

           const newDiv = document.createElement('div')
           newDiv.className='new-lister'
           const newDivText=document.createTextNode('Hello')
           newDiv.appendChild(newDivText)
           const newer = document.querySelector('header .container')
           const h1=document.querySelector('header h1')
           newer.insertBefore(newDiv, h1)

   </script>
</body>
</html>
